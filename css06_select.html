<!DOCTYPE html>

<meta charset="UTF-8">

<style>
	/*동위 선택자
		: 기준이 되는 선택자와 같은 위치에 있는 태그를 선택한다.
		
		+ : 선택자의 다음 객체를 선택한다.
		~ : 선택자의 다음에 있는  모든 객체를 선택한다.
	*/
	h1+h2{background:pink;}
	h1~h2{color:blue;}
	
	/*상태선택자
	focus : 커서가 컴퍼넌트를 선택하면*/
	/*#username으로 쓰면 id만 적용됌*/
	input:focus{
		color:orange; font-size:1.5em;
	}
	
	/*disabled : 비활성화된 컴퍼넌트에 적용한다.*/
	input:disabled{
		border:2px solid red;
	}
	
	/*checked : 컴퍼넌트가 checked 일 때 적용한다.*/
	input:checked{
		width:50px; height:50px;
	}
	
	/*enabled : 컴퍼넌트가 활성화 일 때*/
</style>

</head>

<body>

<form>
	이름 <input type="text" name="username" id="username" value="hong gildong"  readonly/><br/>
	아이디 <input type="text" name="userid" id="userid" value="gildong" disabled/><br/>
	관심 : <input type="checkbox" name="interest"> 축구 <input type="checkbox" name="interest"> 축구
		 <input type="checkbox" name="interest" checked> 축구 <input type="checkbox" name="interest"> 축구
		 <br/>
	취미 : <input type="radio" name="hobby"> 영화감상 <input type="radio" name="hobby"> 영화감상
		 <input type="radio" name="hobby" checked> 영화감상 <input type="radio" name="hobby"> 영화감상
		 <br/>
		 
</form>
