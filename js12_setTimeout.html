<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	img{width:400px; height:400px;}
</style>
<script>			
					//0		1		2		3		4
	var imgName = ['1.jpg','2.jpg','3.jpg','4.jpg','5.jpg'];
	
	//	setTimeout()을 이용하여 changeImage()함수를 일정한 시간 간격으로 호출하는 기능을 구현
	var idx=0;
	function changeImage(){					//					6	7
		document.getElementById("i").src = "../img/" + imgName[idx++];
		
		//changeImage() 를 1초에 한 번씩 호출
		var timer = setTimeout('changeImage()',1000);
		/* if(idx >= imgName.length){
			idx=0;
		} */
		
		if(idx >= imgName.length){
			//	setTimeout 중단하기
			clearTimeout(timer);
		}
		
		//changeImage() 를 1초에 한 번씩 호출
		
	
	}
		
</script>

</head>
<body onload="changeImage()">

<img src="../img/1.JPG" id="i"/>

</body>
</html>
