<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
	$(function(){
		//	>, ''
		$("#menu>li:first").css("color","orange");			//	first = first-of-type
		$("#menu>li:last").css("color","green");			//	last = last-of-type
		$("#menu>li:even").css("background","pink");		//	짝수 번째 ) 0,1,2,3,4,5... / 인덱스
		$("#menu>li:odd").css("background","lightblue");	//	홀수 번째
	
		$("#menu>li:nth-last-of-type(3)").css("border","1px solid red");	//	뒤에서 3번째 객체 선택
		$("#menu>li:nth-child(3n)").css("font-size","1.5em")				//	2n, 3n, 4n
	
		//	li태그의 부모중 자식이 1개인 객체 선택
		$("li:only-child").css("background-color","cyan");
		
		//	index를 이용하여 선택자 사용하기
		$("#menu>li").slice(3).css("color","yellow");		//	0,1,2,3,4,... index가 3 이상이면 객체 선택
		$("#menu>li").eq(5).css("color","blue");			//	0,1,2,3,4,5.. index=5인 객체 선택	
		
		//	less than
		$("#menu>li:lt(4)").css("background","green");
		//	great than
		$("#menu>li:gt(4)").css("background","beige");
		
		
	});
</script>

</head>
<body>

<ul id="menu">
	<li>html/css</li>
	<li>javascript</li>
	<li>jquery</li>
	<li>bootstrap</li>
	<li>react</li>
	<li>vue</li>
	<li>jsp</li>
	<li>ajax</li>
	<li>spring</li>
</ul>
<ul>
	<li>위치선택자</li>
</ul>

</body>
</html>
