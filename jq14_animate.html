<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
	div, img{width:100px; height:100px; position:absolute;}
	div{background:orange;}
</style>
<script>
	$(function(){
		//	이동시간 : "slow","fast","normal", 밀리초
		//		animate({옵션},이동시간);
		$("#i1").animate({marginLeft:"1000px", width:"200px", marginTop:"500px", opacity:0.3}, 3000)
				.animate({marginTop:"10px", opacity:1.0},3000);
		
		$("#i2").animate({marginLeft:"1200px"},3000)
				.animate({marginLeft:"0px", marginTop:"800px"},3000);
	
		//	delay() : 애니메이션 출발 전 대기 시간 설정
		$("#i3").delay(3000)
				.animate({marginLeft:"500px", marginTop:"500px", width:"200px"},3000);
	
		//	stop() : 애니메이션 중지 
		//	마우스오버시 중단하는걸로해보자!
		$("#i1, #i2, #i3").mouseover(function(){
			$(this).stop();
			//$(this).stop().stop();	/애니메이션 수만큼 하면 바로멈춤
		});
	});
</script>

</head>
<body>
<div id="i1">ANIMATE</div>
<img id="i2" src="../img/3.jpg"/>
<img id="i3" src="../img/4.jpg"/>

</body>
</html>
