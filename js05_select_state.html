<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		//	상태선택자
		
		//	속성값이 text인 객체를 선택하기
		$(":text").css("width","300px").css("height","40px");
		
		//	checked속성에 대한 선택자 - checked속성이 설정되어 있을 때 해제한다.
		$(":checked").attr("checked",false);
		//$(":checked").prop("checked",false);
		
		$(":selected").attr("selected",false);
		
		//-------------------------------------------------
		//	컨텐츠 선택자
		//	contains() 		: 특정 문자를 포함한 경우 선택한다.
		$("p:contains('송민호')").css("background-color","pink");
		
		//	has()			: 특정 태그를 포함한 경우 선택한다.
		$("p:has('b')").css('border','2px solid red');
		
		//	not()			: 특정선택자를  제외한 나머지를 선택한다.
		$("p:not(:first)").css("color","green");
	
		//	closest()		: 조상선택자
		$("i").closest("body").css("border","3px dotted green");
		
		//	filter
		$("p").filter('.c1').css("color","#fff").css("background","#000");
		
		//	contents() : 특정선택자의 하위가 다른 태그가 포함된 경우 하위 태그를 선택한다.
		$("p").contents().css("color","red");
	});
</script>

</head>
<body>
<div>
	<p>Song #2 has been selected: <b>[쇼미더머니4] 송민호 (MINO) - 겁 (Fear)</b> (Feat. Taeyang(태양))가사/LYRICS (04:12)</p>
	<p class="c1">1: 150912 근두운~~~~~ @팬텀 한해 인스타그램 (00:16)</p>
	<p class="c1">Song #2 has been selected: <i>[쇼미더머니4] 송민호 (MINO) - 겁 (Fear) (Feat. Taeyang(태양)))</i>가사/LYRICS (04:12)</p>
</div>
