<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="//cdn.ckeditor.com/4.17.2/full/ckeditor.js"></script>
<script>
	//	ckeditor 이밑에 바로하면 에러남 , jquery로 하거나 함수로 만들어서 써야한다.
	$(function(){
		//	ckeditor 라이브러리 설정
		CKEDITOR.replace("content");
		
		//	데이터 입력 유무 확인
		$("#frm").submit(function(){
			if($("#username").val() == ""){
				alert("이름을 입력하세요.");
				$("#username").focus();
				return false;
			}
			
			//	ckeditor의 textarea 태그의 value를 얻어오는 함수
			var txt = CKEDITOR.instances.content.getData();
			console.log(txt);
			if(txt == ""){
				alert("글 내용을 입력하세요.");
				$("#content").focus();
				return false;
			}
			/* 
			이렇게하면 바로 출력이 안되므로 위에처럼 해야함.
			if($("#content").val() == ""){
				alert("글 내용을 입력하세요.");
				$("#content").focus();
				return false;
			} 
			*/
			return true;
		});
	});
</script>

</head>
<body>
<form method="post" action="aaaa.jsp" id="frm">
	<h1>글등록</h1>
	<div>이름 : <input type="text" name="username" id="username"/></div>
	<div>
		글 내용
		<textarea name="content" id="content"></textarea>
	</div>
	<input type="submit" value="등록"/>
</form>


</body>
</html>
